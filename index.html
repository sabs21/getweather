<!DOCTYPE html>
<html>
	<head>
  	<link rel="stylesheet" type="text/css" href="./CSS/mainStyle.css">
		<meta name="viewport" content="width=device-width" initial-scale="1">
  </head>

  <body>
		<nav>
			<div id="nav--settings"></div>

			<div id="nav--recent">
				<div class="tridot-spacing">
					<div class="dot"></div>
				</div>
				<div class="tridot-spacing">
					<div class="dot"></div>
				</div>
				<div class="tridot-spacing">
					<div class="dot"></div>
				</div>
			</div>
		</nav>

		<p id="error"></p>

		<div id="title" class="center">
			<div id="title--get"></div>
			<div id="title--weather"></div>
			<div id="title--line">
				<div></div>
			</div>
		</div>

	<!--
	This contains the line effect that leads into fading in the input form.
	Instead of adding css style elements, try simply changing ID for same effects.
	-->
		<div id="puddle" class="center">
			<div id="puddle--left">
				<div></div>
			</div>
			<div id="puddle--right">
				<div></div>
			</div>
		</div>

		<!-- Since "search" is an inline-block, I need this container to be 100%
		wide with a text-align center in order to center the elements inside.
		I would just make "search" a block, but then "states" gets pushed down to
		a new line -->
		<div class="center">
			<div id="search">
				<form action="./JS/PHP/getKey.php" method="get" id="search--form">
					<input type="text" autocomplete="off" placeholder="City Name (USA), State" id="search--form-input">
					<input type="submit" value="Get Weather" id="search--form-submit">
				</form>
				<div id="search--suggestions"></div>
	    </div>

			<div id="states">
				<div id="states--pivot">
					<div id="states--pivot-triangle"></div>
				</div>
				<div id="states--results"></div>
			</div>
		</div>

		<table class="center">
			<tr>
				<th>
					<p class="table--head-data-desc">Last Updated: </p>
					<p class="table--head-data-output" id="time"></p>
				</th>
			</tr>
			<tr>
				<td>
					<p class="table--body-data-desc">City: </p>
					<p class="table--body-data-output" id="city"></p>
				</td>
				<td class="table--body-data">
					<p class="table--body-data-desc">State: </p>
					<p class="table--body-data-output" id="state"></p>
				</td>
				<td class="table--body-data">
					<p class="table--body-data-desc">Current Conditions: </p>
					<p class="table--body-data-output" id="weather"></p>
				</td>
			</tr>
			<tr>
				<td class="table--body-data">
					<p class="table--body-data-desc">Description: </p>
					<p class="table--body-data-output" id="weatherDesc"></p>
				</td>
				<td class="table--body-data">
					<p class="table--body-data-desc">Barometric Pressure: </p>
					<p class="table--body-data-output" id="pressure"></p>
				</td>
				<td class="table--body-data">
					<p class="table--body-data-desc">Temperature: </p>
					<p class="table--body-data-output" id="temp"></p>
				</td>
			</tr>
			<tr>
				<td class="table--body-data">
					<p class="table--body-data-desc">Humidity: </p>
					<p class="table--body-data-output" id="humidity"></p>
				</td>
				<td class="table--body-data">
					<p class="table--body-data-desc">Latitude: </p>
					<p class="table--body-data-output" id="lat"></p>
				</td>
				<td class="table--body-data">
					<p class="table--body-data-desc">Longitude: </p>
					<p class="table--body-data-output" id="lon"></p>
				</td>
			</tr>
		</table>

		<div id="recent" class="collapsed">
			<div id="recent--header">
				<p>Recent Searches</p>
				<button id="recent--close">x</button>
			</div>

			<div id="recent--searches">
				<div></div>
			</div>

		</div>

		<script src="./JS/onloadEffects.js"></script>
		<script src="./JS/sidebarEffects.js"></script>
		<script src="./JS/getWeather.js" async> </script>
		<script src="./JS/suggestions.js"></script>
  </body>
</html>
