<!DOCTYPE html>
<html>
	<head>
  	<link rel="stylesheet" type="text/css" href="./CSS/mainStyle.css">
		<meta charset="UTF-8" name="viewport" content="width=device-width" initial-scale="1">
  </head>

  <body>
		<nav>
			<div id="nav--settings"></div>

			<div id="nav--recent"></div>
		</nav>

		<p id="error"></p>

		<div id="title" class="center">
			<div id="title--get"></div>
			<div id="title--weather"></div>
			<div id="title--line">
				<div></div>
			</div>
		</div>

	<!--
	This contains the line effect that leads into fading in the input form.
	Instead of adding css style elements, try simply changing ID for same effects.
	-->
		<div id="puddle" class="center">
			<div id="puddle--left">
				<div></div>
			</div>
			<div id="puddle--right">
				<div></div>
			</div>
		</div>

		<!-- Since "search" is an inline-block, I need this container to be 100%
		wide with a text-align center in order to center the elements inside.
		I would just make "search" a block, but then "states" gets pushed down to
		a new line -->
		<div class="center">
			<div id="search">
				<form action="./JS/PHP/getKey.php" method="get" id="search--form">
					<input type="text" autocomplete="off" placeholder="City Name (USA), State" id="search--form-input">
					<input type="submit" value="Get Weather" id="search--form-submit">
				</form>
				<div id="search--suggestions"></div>
	    </div>

			<div id="states">
				<div id="states--pivot">
					<div id="states--pivot-triangle"></div>
				</div>
				<div id="states--results"></div>
			</div>
		</div>

		<div id="data">
			<canvas id="data--bg"></canvas>
			<div id="data--addressBg">
				<p id="data--value-address">Naugatuck, CT</p>
			</div>
			<div id="data--columnWrap">
				<div id="data--column1">
					<div id="data--column1-top">
						<div id="data--column1-other">
							<p id="data--value-humidity">Humidity: 77%</p>
							<p id="data--value-pressure">Pressure: 755.7 mm Hg</p>
							<p id="data--value-clouds">Cloudiness: 90%</p>
						</div>
						<span></span>
						<div id="data--column1-temp">
							<p id="data--value-temp">102.5&deg;F</p>
						</div>
					</div>
					<div id="data--column1-bottom">
						<div id="data--highLow-values">
							<p id="data--value-low">66</p>
							<p id="data--value-high">79</p>
						</div>
						<div id="data--highLow-meter">
							<div id="data--highLow-bar"></div>
							<div id="data--highLow-notches">
								<span></span>
								<span></span>
								<span></span>
								<span></span>
								<span></span>
							</div>
							<div id="data--highLow-marker">
								<div></div>
							</div>
						</div>
					</div>
				</div>
				<div id="data--column2">
					<p id="data--value-desc"></p>
					<p id="data--column2-asOf">as of</p>
					<p id="data--value-time"></p>
				</div>
				<div id="data--column3">
					<div id="data--column3-left">
						<div id="data--windGaugeBorder">
							<div id="data--windGaugeBG">
								<div id="data--windGaugeNeedle"></div>
							</div>
							<div id="data--windGaugeCenter"></div>
							<p>N</p>
						</div>
						<p id="data--value-speed"></p>
					</div>
					<div id="data--column3-right">
						<div id="data--sunrise">
							<img src="./CSS/Images/sunrise_icon.png" alt="sunrise">
							<p id="data--value-sunrise"></p>
						</div>
						<div id="data--sunset">
							<img src="./CSS/Images/sunset_icon.png" alt="sunset">
							<p id="data--value-sunset"></p>
						</div>
						<div id="data--timeUntil">
							<p id="data--timeUntil-time"></p>
							<p id="data--timeUntil-sunEvent"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="recent" class="collapsed">
			<button id="recent--addResult"></button>
			<div id="recent--header">
				<p>Recent Searches</p>
				<button id="recent--close">x</button>
			</div>

			<div id="recent--searches"></div>
		</div>

		<div id="settings" class="collapsed">
			<div id="settings--header">
				<button id="settings--close">x</button>
				<p>Settings</p>
			</div>
			<div id="settings--options"></div>
		</div>

		<script src="./JS/onloadEffects.js"></script>
		<script src="./JS/recentEffects.js"></script>
		<script src="./JS/settingsEffects.js"></script>
		<script src="./JS/getWeather.js" async> </script>
		<script src="./JS/suggestions.js"></script>
		<script src="./JS/data.js"></script>
  </body>
</html>
